<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>전체 화면 iframe 예제</title>
    <style>
        /* 페이지 여백 제거 */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* iframe을 화면 전체로 */
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* 테두리 제거 */
        }
    </style>
</head>
<body>
    <!-- 여기에 원하는 URL 입력 -->
    <iframe src="https://sonomakr.pythonanywhere.com"></iframe>
</body>
</html>
